<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords"
        content="oszczędzanie, budżet domowy, portfel, zarządzanie pieniędzmi, wydatki, przychody, bilans, saldo" />
    <title> MyWallet </title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/034bc2d4cc.js" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- My style sheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- nav -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand px-5" href="#"> <i class="fas fa-wallet orange-color px-3"></i><span
                    class="orange-color">MyWallet</span> </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon p-3"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ">
                    <a class="nav-link active" aria-current="page" href="#"> Strona główna </a>
                    <a class="nav-link" href="#"> Dodaj przychód </a>
                    <a class="nav-link" href="#"> Dodaj wydatek </a>
                    <a class="nav-link" href="#"> Przeglądaj bilans </a>
                    <div class="dropdown">
                        <a class=" dropdown-toggle nav-link" href="#" role="button" id="dropdownMenuLink"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Ustawienia
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                            <li><a class="dropdown-item dropdown-in-view " href="#"> Edytuj dane </a></li>
                            <li><a class="dropdown-item dropdown-in-view" href="#"> Edytuj kategorie </a></li>
                            <li><a class="dropdown-item dropdown-in-view" href="#"> Usuń wpisy </a></li>
                        </ul>
                    </div>
                    <a class="nav-link" href="#"> Wyloguj się </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- main -->

    <main>
        <div class="container">
            <div class="row  mt-5 pt-5">
                <div class="col-8 offset-2 col-lg-6 offset-lg-3 text-center mt-5">
                    <h1> Dodaj wydatek </h1>
                    <form class="form" action="" method="post">
                        <div class="row my-4">
                            <label for="cashExit" class="col-sm-2 col-form-label"> <span class="bold"> Wartość:</span>
                            </label>
                            <div class="col-sm-8 offset-sm-2">
                                <input type="number" class="form-control" id="cashExit" name="cash" step="0.01"
                                    min="0.01" required>
                            </div>
                        </div>
                        <div class="row my-4">
                            <label for="inputDate" class="col-sm-2 col-form-label"> <span class="bold"> Data:</span>
                            </label>
                            <div class="col-sm-8 offset-sm-2">
                                <input type="date" class="form-control" id="inputDate" name="enteredDate" required>
                            </div>
                        </div>
                        <!-- sposób płatności -->
                        <div class="row col-12 typeOfPayment">
                            <fieldset class="row mb-3 ">
                                <legend class="col-form-label"> <span class="bold"> Sposób płatności </span> </legend>
                                <div class="col-8 col-md-6 m-auto">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="paymentMethod" id="cash"
                                            value="out-1" checked>
                                        <label class="form-check-label" for="cash"> Gotówka </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="paymentMethod" id="debitCard"
                                            value="out-2">
                                        <label class="form-check-label" for="debitCard"> Karta debetowa </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="paymentMethod"
                                            id="creditCard" value="out-3">
                                        <label class="form-check-label" for="creditCard"> Karta kredytowa </label>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                        <!-- kategoria -->
                        <div class="container">
                            <fieldset class="row mb-3 ">
                                <legend class="col-form-label"> <span class="bold"> Kategoria </span> </legend>
                                <div class="row row-cols-1 row-cols-md-2 m-auto">

                                    <div class="col">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="cat[]" value="cat-1"
                                                id="food">
                                            <label class="form-check-label" for="food">
                                                Jedzenie
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="cat[]" value="cat-2"
                                                id="flat">
                                            <label class="form-check-label" for="flat">
                                                Mieszkanie
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="cat[]" value="cat-3"
                                                id="transport">
                                            <label class="form-check-label" for="transport">
                                                Transport
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="cat[]" value="cat-4"
                                                id="telecommunication">
                                            <label class="form-check-label" for="telecommunication">
                                                Telekomunikacja
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="cat[]" value="cat-5"
                                                id="healthcare">
                                            <label class="form-check-label" for="healthcare">
                                                Opieka zdrowotna
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="cat[]" value="cat-6"
                                                id="cloth">
                                            <label class="form-check-label" for="cloth">
                                                Ubranie
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="cat[]" value="cat-7"
                                                id="hygiene">
                                            <label class="form-check-label" for="hygiene">
                                                Higiena
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="cat[]" value="cat-8"
                                                id="children">
                                            <label class="form-check-label" for="children">
                                                Dzieci
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="cat[]" value="cat-9"
                                                id="entertainment">
                                            <label class="form-check-label" for="entertainment">
                                                Rozrywka
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="cat[]" value="cat-10"
                                                id="trip">
                                            <label class="form-check-label" for="trip">
                                                Wycieczka
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="cat[]" value="cat-11"
                                                id="education">
                                            <label class="form-check-label" for="education">
                                                Szkolenia
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="cat[]" value="cat-12"
                                                id="books">
                                            <label class="form-check-label" for="books">
                                                Ksiązki
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="cat[]" value="cat-13"
                                                id="savings">
                                            <label class="form-check-label" for="savings">
                                                Oszczędności
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="cat[]" value="cat-14"
                                                id="retirement">
                                            <label class="form-check-label" for="retirement">
                                                Emerytura
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="cat[]" value="cat-15"
                                                id="debt-repayment">
                                            <label class="form-check-label" for="debt-repayment">
                                                Spłata długów
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="cat[]" value="cat-16"
                                                id="donation">
                                            <label class="form-check-label" for="donation">
                                                Darowizna
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="cat[]" value="cat-17"
                                                id="other">
                                            <label class="form-check-label" for="other">
                                                Inne
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-floating">
                                    <textarea class="form-control" id="floatingTextarea"
                                        name="incomeCategory"></textarea>
                                    <label for=" floatingTextarea"></label>
                                </div>
                            </fieldset>
                        </div>
                        <div class="pt-4">
                            <button type="submit" class="btn btn-primary col-4"> Dodaj </button>
                            <input type="reset" class="btn btn-danger col-4" value="Anuluj">
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </main>

    <!-- footer -->

    <footer class="bg-dark text-light mt-5 ">
        <p class="py-5 px-3 mb-0 text-center"> Wszelkie prawa zastrzeżone &copy; 2021 Copyright <i
                class="fas fa-wallet orange-color px-3"></i><span class="orange-color">MyWallet</span> </p>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous">
    </script>
    
</body>

</html>
